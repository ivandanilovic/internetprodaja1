<!DOCTYPE html>
<HTML>
<HEAD>
<SCRIPT type="text/javascript">
function unetiBrojeve(){
var m, n, rezultat;
m = document.getElementById('broj1').value;
n = document.getElementById('broj2').value;
rezultat = parseInt(m)==parseInt(n);
if(rezultat==true)
rezultat='brojevi su isti';
else
rezultat='brojevi nisu isti';
document.getElementById("rezultat").innerHTML = 'Rezultat: ' +
rezultat;
}
</SCRIPT>
</HEAD>
<BODY>
<p>Unesite brojeve u polja: </b> </p>
<input id='broj1' />
<input id='broj2' />
<p id="rezultat"> Rezultat?</p>
<input type='button' onclick=' unetiBrojeve()' value='Uporedite
da li su brojevi jednaki'/>
</BODY>
</HTML>
