<!DOCTYPE html>
<HTML>
<HEAD>
<SCRIPT type="text/javascript">
function unetiBrojeve(){
var pd, pm, pg, mpd, mpm, mpg, rezultat;
pd = document.getElementById('broj1').value;
pm = document.getElementById('broj2').value;
pg = document.getElementById('broj3').value;
mpd= parseInt(pd);
mpm= parseInt(pm);
mpg= parseInt(pg);
var d = new Date(mpg,mpm,mpd,11,33,30,0);
document.getElementById("rezultat").innerHTML = d;
}

</SCRIPT>
</HEAD>
<BODY>
<p>Unesite brojeve u polja: </b> </p>
<input id='broj1' />
<input id='broj2' />
<input id='broj3' />
<p id="rezultat"> Rezultat?</p>
<input type='button' onclick=' unetiBrojeve()' value='Uporedite
da li su brojevi jednaki'/>
</BODY>
</HTML>
